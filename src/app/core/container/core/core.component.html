<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'"
      [opened]="(isHandset$ | async)">
    <mat-toolbar><img src="assets/images/ccimage.png" alt="CC Logo" width="60" class="d-inline-flex mr-1"/>CC</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="active">
        <mat-icon class="mr-2" aria-label="Side nav toggle icon">home</mat-icon>Home
      </a>
      <a mat-list-item [routerLink]="['/credit-cards']" routerLinkActive="active">
        <mat-icon class="mr-2" aria-label="Side nav toggle icon">credit_card</mat-icon>Credit Cards
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        class="d-inline-block outline-none"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="d-inline-flex align-items-center"><img src="assets/images/ccimage.png" alt="CC Logo" width="60" class="d-inline-flex mr-1"/> Credit Card Exercise</span>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
