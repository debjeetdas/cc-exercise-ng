<div class="container py-3 px-0 height-100vh">
  <div class="row mx-0">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div class="title font-18 helvetica-Bold herq-dark-gray">Credit Cards</div>
        <div class="button-class">
          <button class="button_regular" (click)="addCard()">
            <mat-icon aria-label="Side nav toggle icon">add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 app-container">
    <div class="mat-elevation-z8 height-100 position-relative">
      <div class="table-container">
          <table mat-table class="width-100" [dataSource]="cards">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th id="" mat-header-cell *matHeaderCellDef> NAME </th>
                <td mat-cell *matCellDef="let element" class="cursor-pointer"> {{element.name}} </td>
              </ng-container>

              <!-- Creditcard number Column -->
              <ng-container matColumnDef="ccnumber">
                <th id="" mat-header-cell *matHeaderCellDef> CREDIT CARD NUMBER </th>
                <td mat-cell *matCellDef="let element" class="cursor-pointer"> {{element.ccnumber}} </td>
              </ng-container>

              <!-- limit Column -->
              <ng-container matColumnDef="limit">
                <th id="" mat-header-cell *matHeaderCellDef> LIMIT </th>
                <td mat-cell *matCellDef="let element" class="cursor-pointer">&#163; {{element.limit}} </td>
              </ng-container>

              <!-- balance Column -->
              <ng-container matColumnDef="balance">
                <th id="" mat-header-cell *matHeaderCellDef> BALANCE </th>
                <td mat-cell *matCellDef="let element" class="cursor-pointer">&#163; {{element.balance}} </td>
              </ng-container>

              <!-- Star Column -->
              <ng-container matColumnDef="star">
                <th id="" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" dropdown class="position-relative">
                  <mat-icon class="cursor-pointer" dropdownToggle>more_vert</mat-icon>
                  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                      role="menu" aria-labelledby="button-basic">
                    <li role="menuitem">
                      <a class="dropdown-item font-12 herq-gray d-inline-flex align-items-center cursor-pointer" (click)="editCard(element)">
                        <mat-icon aria-label="Side nav toggle icon" class="mr-2 font-18">edit</mat-icon>Edit
                      </a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-item font-12 herq-gray d-inline-flex align-items-center cursor-pointer" (click)="deleteCard(element.id)">
                        <mat-icon aria-label="Side nav toggle icon" class="mr-2 font-18">delete</mat-icon>Delete
                      </a>
                    </li>
                  </ul>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="cardColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: cardColumns;"></tr>
            </table>
      </div>
      <mat-paginator class="position-absolute product-pagination width-100" [pageIndex]="cardPageConfig.pageIndex" [length]="totalItem" [pageSize]="cardPageConfig.pageSize" [pageSizeOptions]="cardPageConfig.pageSizeOptions" (page)="pageEvent($event)"></mat-paginator>
    </div>
  </div>
</div>
